<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function printChars(str, i=0){
            if(i===str.length) return;
            console.log(str[i])
            printChars(str, i+1)
        }
        printChars("Dog")

        function printReverse(str, i=0){
            if(i===str.length) return;
            printReverse(str, i+1)
            console.log(str[i])
        }
        printReverse("Dog")
    </script>
</body>
</html>
