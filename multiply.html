<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function multiply(a,b){
            if(a===0 || b===0) return 0;
            return a + multiply(a, b-1)
        }
        console.log(multiply(1,7))
    </script>
</body>
