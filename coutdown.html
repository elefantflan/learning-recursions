<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countdown(n){
            if (n===0) return;
            console.log(n);
            countdown(n-1);
        }
        countdown(10)
    </script>
</body>
</html>
