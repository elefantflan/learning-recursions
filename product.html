<body>
    <script>
        function productOfArray(array){
            if(array.length===0)return "empty";
            return array.shift() * productOfArray(array)
        }
        var six = productOfArray([1,2,3])//6
        var sixty = productOfArray([1,2,3,10])//60
        console.log(six)
        console.log(sixty)
    </script>
</body>
